<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pointage - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body class="text-white">
  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-7 col-lg-5">
        <div class="card bg-glass shadow-lg">
          <div class="card-body p-4">
            <div class="mb-3 text-center">
              <img src="assets/MAR25.webp" class="img-fluid rounded-3" alt="AFCON Morocco 2025">
              <div class="mt-3">
                <h1 class="h4 mb-0">Pointage</h1>
                <div class="text-muted2 small">Connexion administrateur</div>
              </div>
            </div>

            <form id="loginForm" class="vstack gap-3">
              <div>
                <label class="form-label small text-muted2 mb-1">PIN</label>
                <input id="pin" class="form-control bg-dark text-white border-0" type="password" required placeholder="••••" />
                <div class="form-text text-muted2">⚠️ Veuillez saisir le code pin.</div>
              </div>

              <button class="btn btn-primary w-100" type="submit">Accéder</button>
              <div id="loginMsg" class="small"></div>
            </form>
          </div>
        </div>
        <div class="text-center text-muted2 small mt-3">AFCON FANZONE OLM 2025 ✅</div>
      </div>
    </div>
  </main>

  <script src="./assets/config.js"></script>
  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("loginMsg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      msg.textContent = "";
      msg.className = "small";

      const pin = document.getElementById("pin").value.trim();
      const expected = (window.POINTAGE_CONFIG && window.POINTAGE_CONFIG.ADMIN_PIN) ? String(window.POINTAGE_CONFIG.ADMIN_PIN) : "1234";

      if (pin !== expected){
        msg.textContent = "PIN incorrect.";
        msg.className = "small text-danger";
        return;
      }
      sessionStorage.setItem("pointage_authed", "1");
      location.href = "./admin.html";
    });
  </script>
</body>
</html>
