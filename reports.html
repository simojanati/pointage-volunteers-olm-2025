<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pointage - Rapports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css" />

  <link rel="icon" href="./assets/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="apple-touch-icon" href="./assets/apple-touch-icon.png">
  <link rel="manifest" href="./assets/site.webmanifest">
  <meta name="theme-color" content="#c8102e">
</head>

<body class="text-white">
  <nav class="navbar navbar-dark bg-transparent">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="./admin.html">
        <span class="logo-slot" aria-hidden="true"><img src="assets/MAR25.webp" class="img-fluid rounded-3"
            alt="AFCON Morocco 2025"></span>
        <span class="fw-bold">Pointage</span>
      </a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" href="./admin.html">Pointage</a>
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">Déconnexion</button>
      </div>
    </div>
  </nav>

  <main class="container py-3">
    <div class="card bg-glass shadow-lg">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
          <div>
            <h1 class="h5 mb-1">Rapports : 12h - 18h</h1>
            <div class="text-muted2 small">Filtre par date + Export Excel</div>
          </div>
          <button id="exportBtn" class="btn btn-success">⬇ Export Excel</button>
        </div>

        <div class="row g-2 mt-2">
          <div class="col-12 col-md-4">
            <label class="form-label small text-muted2 mb-1">Du</label>
            <input id="fromDate" type="date" class="form-control bg-dark text-white border-0" />
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label small text-muted2 mb-1">Au</label>
            <input id="toDate" type="date" class="form-control bg-dark text-white border-0" />
          </div>
          <div class="col-12 col-md-4 d-grid align-items-end">
            <button id="loadBtn" class="btn btn-primary">Afficher</button>
          </div>
        </div>

        <div class="row g-2 mt-3">
          <div class="col-12 col-md-6">
            <div class="p-3 list-card">
              <div class="text-muted2 small">Total pointage</div>
              <div class="display-6 fw-bold" id="totalPunches">0</div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="p-3 list-card">
              <div class="text-muted2 small">Volontaires uniques</div>
              <div class="display-6 fw-bold" id="uniqueVolunteers">0</div>
            </div>
          </div>
        </div>

        <div class="mt-3 list-card p-3">
          <div class="d-flex justify-content-between align-items-center">
            <h2 class="h6 mb-0">Pointage par jour</h2>
            <span class="badge badge-soft text-white" id="daysCount">0 jours</span>
          </div>

          <div class="table-wrap mt-2">
            <table class="table table-dark table-hover align-middle mb-0">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Nombre</th>
                </tr>
              </thead>
              <tbody id="daysBody"></tbody>
            </table>
          </div>

          <div id="emptyMsg" class="text-muted2 small mt-2" style="display:none;">
            Aucun pointage sur cette période.
          </div>
        </div>

        <div id="toast"
          class="position-fixed bottom-0 start-50 translate-middle-x mb-3 px-3 py-2 rounded-pill bg-dark border border-light-subtle small"
          style="opacity:0; transition: opacity .2s;"></div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="./assets/config.js"></script>
  <script src="./assets/auth.js"></script>
  <script src="./assets/api.js"></script>
  <script src="./assets/reports.js"></script>
</body>

</html>
